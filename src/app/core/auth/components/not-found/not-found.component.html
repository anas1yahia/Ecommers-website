<div class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-100 flex items-center justify-center p-4">
  <!-- Glass Card Container -->
  <div class="relative backdrop-blur-lg bg-white/30 rounded-2xl p-8 shadow-2xl border border-white/20 max-w-lg w-full
              transform transition-all duration-500 ease-out hover:rotate-1 hover:scale-105 hover:-translate-y-2
              hover:shadow-[0_20px_50px_rgba(8,_112,_184,_0.7)]">
    <!-- Background Decorative Elements -->
    <div class="absolute -top-10 -left-10 w-32 h-32 bg-sky-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-gray-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>

    <!-- Content -->
    <div class="relative text-center space-y-6">
      <!-- 404 Number -->
      <h1 class="text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600
                 transform transition-transform duration-300 hover:scale-110">
        404
      </h1>

      <!-- Title -->
      <h2 class="text-3xl font-bold text-gray-800
                 transform transition-all duration-300 hover:-translate-y-1">
        Page Not Found
      </h2>

      <!-- Description -->
      <p class="text-gray-600">
        The page you're looking for doesn't exist or has been moved.
      </p>

      <!-- Button -->
      <button routerLink="/"
              class="mt-8 px-8 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold rounded-lg
                     shadow-lg hover:shadow-2xl transform hover:-translate-y-1 hover:scale-105 hover:rotate-1
                     transition-all duration-300 ease-out active:scale-95 hover:shadow-[0_10px_20px_rgba(30,_64,_175,_0.5)]">
        Return Home
      </button>
    </div>
  </div>
</div>
