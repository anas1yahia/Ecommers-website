<section class="container w-full mx-auto px-4 py-8 space-y-12">

  <div class="flex flex-wrap gap-6 items-center justify-center">
    @for (product of allProducts; track product._id) {
      <app-card-product [product]="product" ></app-card-product>
    }
  </div>
</section>
